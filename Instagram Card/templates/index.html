<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Flask App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script></head><script>
	function myFunction() {
var urlins = $('#url').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {url:urlins}          
		})
		.done(function(response) {            
			  var html= "<br><br><br><p> <b> RESULT : <b><p>";  
			  response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<img src="+val+"/>"
							});
                html +="<br>";
				
                $(".show-data").append(html);
            });
};  </script>
<body>
    <p>
        Taking input from web<br><br>            
		Text_Value1<input type="text" id="url" name="urlins"><br><br>
            <button id="clicked" onclick="myFunction()">Submit</button>
    </p>

    <div class="show-data" >phong</div>
</body>
</html>
